<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/schedule/save" method="post">
        <h2>Schedule Form</h2>
        
        <!-- Day -->
        <label for="day">Day</label>
        <input type="text" id="day" name="day" placeholder="Enter the day (e.g., Monday)" required>
        
        <!-- Time Slot -->
        <label for="timeSlot">Time Slot</label>
        <input type="text" id="timeSlot" name="timeSlot" placeholder="Enter the time slot (e.g., 10:00 AM - 12:00 PM)" required>
        
        <!-- Activity -->
        <label for="activity">Activity</label>
        <input type="text" id="activity" name="activity" placeholder="Enter the activity (e.g., Yoga, Cardio)" required>
        
        <!-- Trainer -->
        <label for="trainer">Trainer</label>
        <input type="text" id="trainer" name="trainer" placeholder="Enter trainer's name" required>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
